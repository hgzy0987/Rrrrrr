<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | MODX Premium+</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: radial-gradient(circle at top, #000000, #0f0f0f, #1a1a1a);
      font-family: 'Rajdhani', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .signup-container {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #00ffee33;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px #00ffeeb7;
      border-radius: 20px;
      padding: 30px 25px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .signup-container h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #00ffea;
      text-shadow: 0 0 10px #00ffe7;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    .toggle-password {
      position: absolute;
      right: 30px;
      top: 43%;
      cursor: pointer;
      color: #00ffee;
      user-select: none;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #00ddb3;
    }
    .footer, .switch-link {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }
    .switch-link a, a {
      color: #00ffee;
      text-decoration: underline;
    }
    #message {
      margin-top: 20px;
      font-size: 14px;
      color: #ff6060;
      min-height: 20px;
    }
    .terms-label {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      font-size: 19px;
      color: #ccc;
      cursor: pointer;
      user-select: none;
    }
    .terms-label input[type="checkbox"] {
      width: 26px;
      height: 16px;
      cursor: pointer;
      margin: 0;
    }
  </style>

  <!-- Google Recaptcha API with your Site Key -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="signup-container">
    <h2>MODX SIGN UP</h2>
    <input type="email" id="email" placeholder="Email Address" required />
    <div style="position: relative;">
      <input type="password" id="password" placeholder="Password" required />
      <span class="toggle-password" onclick="togglePassword('password', this)">Show</span>
    </div>

    <div style="position: relative;">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">Show</span>
    </div>

    <label class="terms-label">
      <input type="checkbox" id="termsCheckbox" />
      <span>I agree to the <a href="terms.html" target="_blank" rel="noopener noreferrer">Terms & Conditions</a></span>
    </label>
    <div class="g-recaptcha" data-sitekey="6Lcsh0crAAAAAPa3mE2zoxuiXbtbAm7ipce_UgZt" style="margin-top: 15px;"></div>

    <div id="message"></div>

    <button class="btn" onclick="signup()">Sign Up</button>

    <div class="switch-link">Already have an account? <a href="login.html">Login here</a></div>
    <div class="footer">Official MODX Premium+ Portal</div>
  </div>

  <script>
    // Initialize Supabase client
    const supabase = supabase.createClient(
      "https://tujywmzyqyggcumuoevj.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1anl3bXp5cXlnZ2N1bXVvZXZqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwNzc0MDcsImV4cCI6MjA2MzY1MzQwN30.Z13iJLkIiw9FGdA3a3xopTEUIXuqWelbdBjWcuAOgQo"
    );

    // Toggle show/hide password
    function togglePassword(fieldId, toggleElem) {
      const input = document.getElementById(fieldId);
      if (input.type === "password") {
        input.type = "text";
        toggleElem.textContent = "Hide";
      } else {
        input.type = "password";
        toggleElem.textContent = "Show";
      }
    }

    async function signup() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const messageDiv = document.getElementById("message");
      const recaptchaResponse = grecaptcha.getResponse();
      const termsChecked = document.getElementById("termsCheckbox").checked;

      messageDiv.style.color = "#ff6060";
      messageDiv.textContent = "";

      if (!termsChecked) {
        messageDiv.textContent = "You must agree to the Terms & Conditions.";
        return;
      }

      if (!recaptchaResponse) {
        messageDiv.textContent = "Please verify reCAPTCHA!";
        return;
      }

      if (password !== confirmPassword) {
        messageDiv.textContent = "Passwords do not match!";
        return;
      }

      if (password.length < 6) {
        messageDiv.textContent = "Password must be at least 6 characters.";
        return;
      }

      try {
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            emailRedirectTo: ""  // এখানে খালি রাখলে ইমেইল ভেরিফিকেশন মেইল যাবে না
          }
        });

        if (error) {
          messageDiv.textContent = "Signup failed: " + error.message;
          grecaptcha.reset();
          return;
        }

        // সফল হলে রিডাইরেক্ট করবে login.html-এ
        messageDiv.style.color = "#00ffb7";
        messageDiv.textContent = "Signup successful! Redirecting to login...";
        grecaptcha.reset();

        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);

      } catch (err) {
        messageDiv.textContent = "Error: " + err.message;
        grecaptcha.reset();
      }
    }
  </script>
</body>
</html>
