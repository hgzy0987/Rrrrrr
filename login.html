<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - HGZY Signal</title>

<!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- reCAPTCHA v2 script -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<style>
  body {
    background: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    background: #222;
    padding: 2rem;
    border-radius: 10px;
    width: 320px;
    box-shadow: 0 0 10px #00ffb7;
  }
  h2 {
    text-align: center;
    margin-bottom: 1rem;
    color: #00ffb7;
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
  }
  button {
    width: 100%;
    padding: 0.8rem;
    background: #00ffb7;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    color: #121212;
    font-weight: bold;
  }
  button:hover {
    background: #00d39b;
  }
  #message {
    margin-top: 1rem;
    height: 1.2rem;
    text-align: center;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>HGZY Signal Login</h2>

  <input type="email" id="email" placeholder="Email" autocomplete="email" required />
  <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />

  <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>

  <button onclick="login()">Login</button>
  <div id="message"></div>
</div>

<script>
  // --- Supabase Setup ---
  const supabaseUrl = "https://tujywmpyqyggcumuoevj.supabase.co";  // আপনার Supabase URL
  const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1anl3bXp5cXlnZ2N1bXVvZXZqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwNzc0MDcsImV4cCI6MjA2MzY1MzQwN30.Z13iJLkIiw9FGdA3a3xopTEUIXuqWelbdBjWcuAOgQo";               // আপনার anon key

  const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

  // --- Function to get access token from URL hash ---
  function getAccessTokenFromHash() {
    const hash = window.location.hash.substr(1); // Remove '#'
    const params = new URLSearchParams(hash);
    return params.get("access_token");
  }

  // --- Set session from access_token (if any) ---
  async function setSessionFromAccessToken() {
    const access_token = getAccessTokenFromHash();
    if (access_token) {
      try {
        // Supabase v2 does NOT provide direct method to set session from token,
        // so we simulate signIn by setting the session manually
        await supabase.auth.setSession({ access_token });
        document.getElementById("message").style.color = "#00ffb7";
        document.getElementById("message").textContent = "Already logged in. Redirecting...";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);
      } catch (error) {
        document.getElementById("message").style.color = "#ff6060";
        document.getElementById("message").textContent = "Session restore failed, please login manually.";
        console.error("Session restore error:", error);
      }
    }
  }

  setSessionFromAccessToken();

  // --- Login function ---
  async function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const messageDiv = document.getElementById("message");
    const recaptchaResponse = grecaptcha.getResponse();

    messageDiv.style.color = "#ff6060";
    messageDiv.textContent = "";

    if (!email || !password) {
      messageDiv.textContent = "Please enter email and password.";
      return;
    }

    if (!recaptchaResponse) {
      messageDiv.textContent = "Please verify reCAPTCHA!";
      return;
    }

    try {
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        messageDiv.textContent = "Login failed: " + error.message;
        grecaptcha.reset();
        return;
      }

      messageDiv.style.color = "#00ffb7";
      messageDiv.textContent = "Login successful! Redirecting...";
      grecaptcha.reset();

      // Redirect after short delay
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1500);

    } catch (err) {
      messageDiv.textContent = "Unexpected error: " + err.message;
      grecaptcha.reset();
    }
  }
</script>

</body>
</html>
